[custom.time_mood]
disabled = false
command = """
TIME=$(date +%H)
if [[ "$TIME" -le 17 && "$TIME" -ge 8 ]];then
    time_symbol="ğŸŒ¤"
elif [[ "$TIME" -le 21 && "$TIME" -ge 18 ]];then
    time_symbol="ğŸŒ–"
elif [[ "$TIME" -le 4 || "$TIME" -ge 22 ]];then
    time_symbol="ğŸŒ™"
else
    time_symbol="ğŸŒ”"
fi
echo "$time_symbol "
"""
